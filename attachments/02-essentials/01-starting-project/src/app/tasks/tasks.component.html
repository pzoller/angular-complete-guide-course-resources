@if(isAddingTask){
  <app-new-task [user]="user" (cancel)="onCancelNewTask()" (create)="onCreateNewTask($event)" />
}

<section id="tasks">
  @if(user){
  <header>
    <h2>{{ user.name }}'s tasks</h2>
    <menu>
      <button (click)="onStartNewTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task" (taskCompleted)="onTaskCompleted($event)" />
    </li>
    }
  </ul>
  }
</section>
