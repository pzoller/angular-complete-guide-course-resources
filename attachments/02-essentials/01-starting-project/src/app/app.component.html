<app-header />

<main>
  <ul id="user-list">
    @for(user of users; track user.id) {
    <li>
      <app-user [user]="user" [selected]="user === selectedUser" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if(selectedUser) {
  <app-tasks [user]="selectedUser"></app-tasks>
  }@else {
  <p id="no-user-selected">Please select a user to see their tasks.</p>
  }
</main>
